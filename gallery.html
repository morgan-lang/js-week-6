  <!--the following script uses the ready function to verify that all libraries have been loaded OK. Then we're going to grab all of the stuff in the CSS that uses the img tag and maniuplate that CSS. This is powerful: we're using JQuery to override the existing CSS!-->
<script>
  $("document").ready( function(){
    //alert("jQuery is active.");
    
    //$("img").css("border", "3px solid green"); // <--all images selected
    //$("img:gt(2)").css("border", "3px solid green"); // <--select all images, then apply a filter so that the border only gets applied to images whose number is greater than (gt) 2. Since we're counting from zero ("zero index"), the filter targets itmes greater than 3, not 2.
    $("li").css("border", "3px solid green"); // <--now manipulate other stuff, like all the li tags! You can change whatever you target in your CSS.
    $("img:nth-child(2n)").css("border", "5px solid red");// <--nth-child operations skip every nth number. for 2n, the new css wil only be applied to every other one. Good for creating table-like effects. Lists of alternating shades of greay and so on.
    $("img").addClass("error");// <--here, we're applying a different class (error) in our CSS to something it wasn't originally designed for (img). This allows us to quickly apply different styles without having to rewrite a bunch of stuff every time.
    //$("img").slideUp(2000); // <--and you can do JQuery animations!
    
  });
  </script>
