  <!--the following script uses the ready function to verify that all libraries have been loaded OK. Then we're going to grab whatever active lists of images are present in the browser and replace them with other lists. This is powerful: we're using JQuery to override the existing CSS!-->
<script>
  $("document").ready( function(){
    
 //create event bindings on ALL tab panel li buttons
    $(".tab-panels .tabs li").on("click", function(){
      //find and REMOVE the active class for the indicated unordered list item
      $(".tab-panels .tabs .li.active").removeClass("active");
      //add the "active" class to the clicked element
      $(this).addClass("active");
      //find out which panel to show by using the current element's rel attribute, then assign the rel of the li  to a variable for testing later
      var panelToShow = $(this).attr("rel");
      
      //then hide the current panel
      $(".tab-panels .panel.active").slideUp(300, function(){
        $(this).removeClass("active");
        //now show the new panel
        $("#"+panelToShow).slideDown(300, function(){
            $(this).addClass("active");
        });
    });
        
  });
    
  });
  </script>
